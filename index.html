<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">

    <title>Hello, world!</title>
  </head>

  <body>

    <!--Navbar-->
    <div class="row">
      <div class="col bg-primary">
        <p>NAVBAR</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 bg-primary">
          <p>SLIDESHOW</p>
        </div>
        <div class="col-sm-4 bg-secondary">
          <p>LIST</p>
        </div>
      </div>
    </div>
<br>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8 bg-primary">.col-md-8</div>
        <div class="col-6 col-md-4 bg-info">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4 bg-secondary">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 bg-success">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 bg-primary">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 bg-danger">.col-6</div>
        <div class="col-6 bg-info">.col-6</div>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-sm-3 bg-danger">ABOUT</div>
      <div class="col-sm-3 bg-info">ABOUT</div>
      <div class="col-sm-3 bg-primary">ABOUT</div>
      <div class="col-sm-3 bg-success">ABOUT</div>
    </div>
<br>
    <div class="row">
      <div class="col bg-primary">
        <p>FOOTER</p>
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
