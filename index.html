<br>
<div class="row">

</div>
<div class="row">

    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->

        <div class="col-6 col-md-4 bg-info">INFO</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

        <div class="col-6 col-sm-4 bg-secondary">INFO</div>
        <div class="col-6 col-sm-4 bg-success">INFO</div>
        <div class="col-6 col-sm-4 bg-primary">INFO</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 bg-danger">INFO</div>
        <div class="col-6 bg-info">INFO</div>
      </div>
    </div>
<br>
