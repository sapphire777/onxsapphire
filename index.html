<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">

    <title>Hello, world!</title>
  </head>

  <body>

    <div class="row">
      <div class="col bg-primary" style="height: 30px;">
        SOCIAL LINKS
      </div>
    </div>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-9 bg-primary" style="height: 500px;">
          SLIDESHOW
        </div>
        <div class="col-sm-3 bg-secondary" style="height: 500px;">
          LIST OF EVENTS
        </div>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-sm bg-danger" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-info" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-primary" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-success" style="height: 300px;">CARDS</div>
    </div>
    <div class="row">
      <div class="col-sm bg-success" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-secondary" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-info" style="height: 300px;">CARDS</div>
      <div class="col-sm bg-danger" style="height: 300px;">CARDS</div>
    </div>
<br>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8 bg-primary" style="height: 100px;">INFO</div>
        <div class="col-6 col-md-4 bg-info">INFO</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-sm-4 bg-secondary" style="height: 100px;">INFO</div>
        <div class="col-6 col-sm-4 bg-success" style="height: 100px;">INFO</div>
        <div class="col-6 col-sm-4 bg-primary" style="height: 100px;">INFO</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 bg-danger" style="height: 100px;">INFO</div>
        <div class="col-6 bg-info" style="height: 100px;">INFO</div>
      </div>
    </div>
<br>
    <div class="row ">
      <div class="col-sm-3 bg-danger" style="height: 200px;">ABOUT</div>
      <div class="col-sm-3 bg-info" style="height: 200px;">ABOUT</div>
      <div class="col-sm-3 bg-primary" style="height: 200px;">ABOUT</div>
      <div class="col-sm-3 bg-success"  style="height: 200px;">ABOUT</div>
    </div>
<br>
    <div class="row">
      <div class="col bg-primary" style="height: 300px;">
        FOOTER
      </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
